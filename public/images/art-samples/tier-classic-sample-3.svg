<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="gradclassic3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#D97706;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
      </linearGradient>
      <filter id="blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      </filter>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#gradclassic3)"/>
    
    <!-- Art Elements based on style -->
    
        <polygon points="50,50 150,50 100,150" fill="#D97706" opacity="0.8"/>
        <rect x="200" y="100" width="100" height="100" fill="#B45309" opacity="0.7"/>
        <circle cx="300" cy="300" r="60" fill="#F59E0B" opacity="0.6"/>
        <line x1="0" y1="200" x2="400" y2="200" stroke="white" stroke-width="2" opacity="0.5"/>
      
    
    <!-- Cannè branding -->
    <text x="20" y="380" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">Cannè Art Collective</text>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">CLASSIC Collection</text>
  </svg>