<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="gradstarter2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#44A08D;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#093637;stop-opacity:1" />
      </linearGradient>
      <filter id="blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      </filter>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#gradstarter2)"/>
    
    <!-- Art Elements based on style -->
    
        <circle cx="100" cy="100" r="50" fill="#44A08D" opacity="0.7"/>
        <rect x="200" y="150" width="80" height="80" fill="#093637" opacity="0.6" transform="rotate(45 240 190)"/>
        <polygon points="300,250 350,300 250,300" fill="#4ECDC4" opacity="0.8"/>
        <circle cx="320" cy="120" r="30" fill="white" opacity="0.3"/>
      
    
    <!-- Cannè branding -->
    <text x="20" y="380" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">Cannè Art Collective</text>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">STARTER Collection</text>
  </svg>