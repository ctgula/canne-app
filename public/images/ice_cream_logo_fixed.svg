<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
  <!-- Defs for gradients -->
  <defs>
    <!-- Pink ice cream gradient (matching the reference) -->
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff66aa" />
      <stop offset="100%" stop-color="#ff3377" />
    </linearGradient>
    
    <!-- Cone gradient (warmer brown) -->
    <linearGradient id="coneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a05a2c" />
      <stop offset="100%" stop-color="#7a3919" />
    </linearGradient>
    
    <!-- Shine gradient -->
    <radialGradient id="shineGradient" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Ice cream scoop (simpler, rounder shape) -->
  <ellipse cx="100" cy="60" rx="50" ry="45" fill="url(#pinkGradient)" />
  
  <!-- Cone (narrower, more triangular) -->
  <path d="M70,90 L100,170 L130,90 Z" fill="url(#coneGradient)" />
  
  <!-- Waffle pattern (simpler) -->
  <g opacity="0.7" stroke="#5d3319" stroke-width="0.8">
    <!-- Horizontal lines -->
    <line x1="75" y1="100" x2="125" y2="100" />
    <line x1="80" y1="110" x2="120" y2="110" />
    <line x1="85" y1="120" x2="115" y2="120" />
    <line x1="87" y1="130" x2="113" y2="130" />
    <line x1="90" y1="140" x2="110" y2="140" />
    <line x1="93" y1="150" x2="107" y2="150" />
    <line x1="96" y1="160" x2="104" y2="160" />
    
    <!-- Diagonal lines -->
    <line x1="75" y1="90" x2="90" y1="160" />
    <line x1="85" y1="90" x2="95" y2="160" />
    <line x1="95" y1="90" x2="98" y2="160" />
    <line x1="125" y1="90" x2="110" y2="160" />
    <line x1="115" y1="90" x2="105" y2="160" />
    <line x1="105" y1="90" x2="102" y2="160" />
  </g>
  
  <!-- Shine spots on ice cream -->
  <ellipse cx="80" cy="50" rx="12" ry="8" fill="white" opacity="0.3" />
  <ellipse cx="110" cy="40" rx="8" ry="5" fill="white" opacity="0.2" />
</svg>
