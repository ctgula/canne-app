<!DOCTYPE html>
<html>
<head>
    <title>Test Production API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>Production API Test</h1>
    <p>Testing the new place-order API on production...</p>
    
    <button class="btn-primary" onclick="testAPI()">Test New API</button>
    <button class="btn-primary" onclick="clearCache()">Clear Cache & Reload</button>
    
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '<div class="result">Testing API...</div>';
            
            try {
                const testOrder = {
                    items: [{
                        product: {
                            id: "ddc696a0-a537-4d10-b820-584c6c512bff", // Real Starter product
                            name: "Starter",
                            price: 25,
                            tier: "starter",
                            weight: "3.5g",
                            color_theme: "Pink"
                        },
                        strain: {
                            name: "Moroccan Peach",
                            type: "Indica",
                            thcLow: 18,
                            thcHigh: 22
                        },
                        quantity: 1
                    }],
                    deliveryDetails: {
                        name: "API Test User",
                        phone: "2025551234",
                        email: "test@example.com",
                        address: "123 Test St NW",
                        city: "Washington",
                        zipCode: "20001",
                        timePreference: "ASAP (60-90 min)"
                    },
                    total: 35,
                    hasDelivery: false,
                    status: 'pending'
                };
                
                const response = await fetch('https://canne-app-git-main-ctgula123s-projects.vercel.app/api/place-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testOrder)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    result.innerHTML = `
                        <div class="result success">
                            ✅ NEW API WORKING!<br>
                            Order ID: ${data.orderId}<br>
                            Order Number: ${data.orderNumber}<br>
                            Message: ${data.message}
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="result error">
                            ❌ API Error: ${data.error || 'Unknown error'}<br>
                            Status: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        ❌ Request Failed: ${error.message}
                    </div>
                `;
            }
        }
        
        function clearCache() {
            // Clear all caches and reload
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Clear localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Force reload with cache bypass
            window.location.reload(true);
        }
    </script>
</body>
</html>
